<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      text="text/css"      
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      text="text/css"    
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      text="text/css"    
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link text="text/css" rel="stylesheet" href="assets/css/style.css" />
    <script defer type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer type="text/javascript" src="assets/js/script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="col-md-1 button clearButton" type="button" id="clearDay">
        Clear
      </button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-stamp row" id="9am">
        <div class="col-md-1 hour">9:00 AM</div>
        <textarea
          id="9a"
          data-time="9"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>

      <div class="time-stamp row" id="10am">
        <div class="col-md-1 hour">10:00 AM</div>
        <textarea
          id="10a"
          data-time="10"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="11am">
        <div class="col-md-1 hour">11:00 AM</div>
        <textarea
          id="11a"
          data-time="11"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="12pm">
        <div class="col-md-1 hour">12:00 PM</div>
        <textarea
          id="12p"
          data-time="12"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="1pm">
        <div class="col-md-1 hour">1:00 PM</div>
        <textarea
          id="1p"
          data-time="1"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="2pm">
        <div class="col-md-1 hour">2:00 PM</div>
        <textarea
          id="2p"
          data-time="2"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="3pm">
        <div class="col-md-1 hour">3:00 PM</div>
        <textarea
          id="3p"
          data-time="3"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="4pm">
        <div class="col-md-1 hour">4:00 PM</div>
        <textarea
          id="4p"
          data-time="4"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="5pm">
        <div class="col-md-1 hour">5:00 PM</div>
        <textarea
          id="5p"
          data-time="5"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="time-stamp row" id="6pm">
        <div class="col-md-1 hour">6:00 PM</div>
        <textarea
          id="6p"
          data-time="6"
          class="col-md-10 timestampdescription text"
        ></textarea>
        <button class="col-md-1 button saveButton">
          <span class="fas fa-save"></span>
        </button>
      </div>
    </div>

    
  </body>
</html>
